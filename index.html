<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">
<div class="timer-body">
 <div class="time-seconds">
    <div class="timer" id="timer">0</div>
    <div class="seconds" id="seconds">0</div>
 </div>
 <div class="btn-container">
<button id="increase" class="increaseDecreaseBtn">+</button>
<button id="start" class="start-btn">Start</button>
<button id="stop" class="stop-btn">Stop</button>
<button id="decrease" class="increaseDecreaseBtn">-</button>
 </div>
<div class="linkbox">
    <input id="input" type="text">
    <button id="save">Save</button>
    <button id="save-tab">Save Tab</button>
</div>
<div class="list" id="list"></div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
